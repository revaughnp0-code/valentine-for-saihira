<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ’– Valentine for Saira</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    animation: popIn 1s ease;
    position: relative;
    z-index: 5;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
  }

  h2 {
    color: #333;
  }

  .photo {
    width: 220px;
    border-radius: 25px;
    margin: 20px 0;
    box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    animation: fadeIn 2s ease;
  }

  button {
    font-size: 20px;
    padding: 12px 28px;
    margin: 15px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  #yes {
    background-color: #ff4d6d;
    color: white;
  }

  #yes:hover {
    transform: scale(1.1);
  }

  #no {
    background-color: #adb5bd;
    color: white;
    position: absolute;
  }

  @keyframes popIn {
    from { transform: scale(0); }
    to { transform: scale(1); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.85); }
    to { opacity: 1; transform: scale(1); }
  }

  .float {
    position: absolute;
    animation: floatUp linear infinite;
    z-index: 1;
    opacity: 0.9;
  }

  @keyframes floatUp {
    from {
      transform: translateY(110vh) rotate(0deg);
      opacity: 1;
    }
    to {
      transform: translateY(-15vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card">

  <img src="wifey.jpeg" alt="Saira" class="photo">

</div>

  const noBtn = document.getElementById("no");

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  function yesClick() {

</script>

</html>
